# ===============================
# DATABASE
# ===============================
#spring.datasource.url=databse url
#spring.datasource.username = ****
#spring.datasource.password = ****

spring.jpa.properties.hibernate.globally_quoted_identifiers = true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true
# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql = true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Springboot Server
# ===============================
server.port=8082
server.error.whitelabel.enabled=false
server.error.path=/error
# ===============================
# Swagger springdoc-openapi
# ===============================

# swagger-ui custom path
springdoc.swagger-ui.path=/api/d-constant/swagger-ui
#springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api/d-constant/v3/api-docs
d-constant.openapi.dev-url=http://localhost:8082
d-constant.openapi.prod-url=https://d-si.ptb.de
springdoc.swagger-ui.csrf.enabled=true
springdoc.pathsToMatch=/api/**
server.forward-headers-strategy=framework
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.profiles.active=swagger


